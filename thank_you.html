<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .thank-you {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you">
            <h1>Thank You for the Purchase!</h1>
            <p>Your product will be delievered as soon as possible</p>
            <p>We are truly grateful for your contributions and commitment.</p>
        </div>
    </div>
</body>
</html>
